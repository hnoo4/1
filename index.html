    <script>
        const STORAGE_KEY = 'taxi_ledger_final_v5';
        let records = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        let currentInput = "";
        let currentTemplate = null;

        function init() {
            updateUI();
        }

        window.openInput = function(label, rate, icon, inputType) {
            currentTemplate = { label, rate, icon, inputType };
            currentInput = "";
            document.getElementById('m-title').innerText = inputType === 'net' ? `${label} å¯¦é ˜é‡‘é¡` : `${label} åŸå§‹è»Šè³‡`;
            document.getElementById('m-icon').innerText = icon;
            document.getElementById('m-calc-label').innerText = inputType === 'net' ? 'å›æ¨åŸå§‹è»Šè³‡' : 'å¯¦é ˜æ·¨åˆ© (ä¼°)';
            updateModalDisplay();
            document.getElementById('modal').classList.remove('hidden');
            vibrate(15);
        };

        window.closeModal = function() {
            document.getElementById('modal').classList.add('hidden');
        };

        window.pressKey = function(key) {
            vibrate(5);
            if (key === 'del') {
                currentInput = currentInput.slice(0, -1);
            } else if (currentInput.length < 7) {
                currentInput += key;
            }
            updateModalDisplay();
        };

        function updateModalDisplay() {
            const val = parseFloat(currentInput) || 0;
            let result = 0;
            if (currentTemplate) {
                if (currentTemplate.inputType === 'net') {
                    result = Math.round(val / currentTemplate.rate);
                } else {
                    result = Math.round(val * currentTemplate.rate);
                }
            }
            document.getElementById('display-val').innerText = currentInput || "0";
            document.getElementById('m-calc-val').innerText = `$${result.toLocaleString()}`;
        }

        window.confirmEntry = function() {
            if (!currentInput || currentInput === "0") return;
            const inputVal = parseFloat(currentInput);
            let netAmount = 0, originalAmount = 0;

            if (currentTemplate.inputType === 'net') {
                netAmount = inputVal;
                originalAmount = Math.round(inputVal / currentTemplate.rate);
            } else {
                originalAmount = inputVal;
                netAmount = Math.round(inputVal * currentTemplate.rate);
            }

            const now = new Date();
            const record = {
                id: Date.now(),
                label: currentTemplate.label,
                icon: currentTemplate.icon,
                net: netAmount,
                original: originalAmount,
                date: `${now.getMonth()+1}/${now.getDate()} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`
            };

            records.unshift(record);
            saveData();
            closeModal();
            vibrate([10, 30, 10]);
        };

        // ä¿®æ”¹ï¼šç§»é™¤ç¢ºèªè¦–çª—ï¼Œç›´æ¥åˆªé™¤
        window.deleteRecord = function(id, event) {
            if (event) event.stopPropagation(); 
            records = records.filter(r => r.id !== id);
            saveData();
            vibrate(20);
        };

        // ä¿®æ”¹ï¼šç§»é™¤ç¢ºèªè¦–çª—ï¼Œç›´æ¥æ¸…ç©º
        window.clearHistory = function() {
            records = [];
            saveData();
            vibrate([50, 50, 50]);
        };

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
            updateUI();
        }

        function updateUI() {
            const totalNet = records.reduce((sum, r) => sum + r.net, 0);
            const count = records.length;
            const avg = count > 0 ? Math.round(totalNet / count) : 0;

            document.getElementById('total-net').innerText = `$${totalNet.toLocaleString()}`;
            document.getElementById('stat-total').innerText = `$${totalNet.toLocaleString()}`;
            document.getElementById('stat-trips').innerText = count;
            document.getElementById('stat-avg').innerText = `$${avg.toLocaleString()}`;

            const listContainer = document.getElementById('record-list');
            if (records.length === 0) {
                listContainer.innerHTML = `
                    <div class="h-40 flex flex-col items-center justify-center text-slate-700 opacity-40">
                        <i class="fas fa-box-open text-4xl mb-3"></i>
                        <p class="text-xs font-bold uppercase tracking-widest">ç›®å‰æš«ç„¡è¡Œç¨‹</p>
                    </div>`;
            } else {
                listContainer.innerHTML = records.map(r => `
                    <div class="flex items-center gap-4 p-5 bg-slate-800/30 rounded-[1.5rem] border border-white/5 active:bg-slate-800 transition-all">
                        <div class="w-12 h-12 rounded-2xl flex items-center justify-center shrink-0 bg-slate-900 shadow-inner text-xl">${r.icon}</div>
                        <div class="flex-grow min-w-0">
                            <p class="font-bold text-slate-200 truncate">${r.label}</p>
                            <div class="flex items-center gap-2 mt-0.5">
                                <span class="text-[9px] text-slate-500 font-bold">${r.date}</span>
                                <span class="text-[9px] font-bold text-slate-400">åŸå§‹: $${r.original.toLocaleString()}</span>
                            </div>
                        </div>
                        <div class="text-right shrink-0 pr-1">
                            <p class="font-black font-mono text-base text-green-400">$${r.net.toLocaleString()}</p>
                        </div>
                        <button onclick="window.deleteRecord(${r.id}, event)" class="w-10 h-10 flex items-center justify-center text-slate-600 active:text-red-400">
                            <i class="fas fa-trash-can"></i>
                        </button>
                    </div>
                `).join('');
            }
        }

        function vibrate(pattern) {
            if (navigator.vibrate) navigator.vibrate(pattern);
        }

        init();
    </script>
